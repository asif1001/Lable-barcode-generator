<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode PDF Generator</title>
</head>
<body>
    <h1>Upload Excel to Generate Barcode PDF</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file" accept=".xlsx" required />
        <button type="button" onclick="uploadFile()">Upload and Generate PDF</button>
    </form>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            await fetch(`https://api.github.com/repos/yourusername/barcode-generator/contents/uploads/${fileInput.files[0].name}`, {
                method: "PUT",
                headers: {
                    "Authorization": "token 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",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Uploading Excel file",
                    content: await fileInput.files[0].text()
                })
            });
            alert("File uploaded! Please check back in a few moments for the PDF.");
        }
    </script>
</body>
</html>
